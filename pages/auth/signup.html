<div class="hero-scene4 text-center text-white">
    <div class="hero-scene4-content">
    <h1>Créer un compte</h1>
</div>

</div>
<div class="container">
    <form id="loginForm">
        <label for="username">Nom d'utilisateur (email) :</label><br>
        <input type="email" id="username" name="username" required><br>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Envoyer</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupérer les valeurs des champs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Vérifier si le mot de passe respecte les conditions de sécurité
            if (password.length < 8) {
                alert('Le mot de passe doit contenir au moins 8 caractères.');
                return;
            }

            // Envoyer un email à l'utilisateur
            var message = "Bonjour " + username + ",\n\nVotre mot de passe vous sera communiqué ultérieurement.";
            alert('Un email a été envoyé à ' + username + '.');
            console.log('Email envoyé :\n' + message);
        });
    </script>
</div>
